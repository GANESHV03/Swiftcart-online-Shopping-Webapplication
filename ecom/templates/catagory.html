{% extends 'main.html' %}
{% block content %}
<section style="margin-top:100px;">
    <dir class="container">
        <div class="row">
            <h2 class="col-lg-12 my-3 catagory">Catagories</h2>
        </div>
        </div>

    </dir>
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3 p-2 car"> 
                    <center>
                    <img src="{{item.image.url}}" alt="{{item.name}} collections" class="my-1 card-image-top catagoryimg" >
                    </center>
                    <a href="{% url 'collection' item.name %}" style="text-decoration: none;">
                    <div class="card-body">
                        <h5 class="card-title catatitile" >{{ item.name | upper }} </h5>
                        <p class="card-text py-1 gonbuy" >Go and Buy----->Now</p>
                        <a href="{% url 'collection' item.name %}" class="btn btn-primary">View</a>
                    </div>
                </div></a>
            </div>
            {% endfor %}
            <style>
                .car:hover{
                    background-color: wheat;
                }
            </style>
        </div>
    </div>
</section>
{% endblock %}
