{% extends 'main.html' %}
{% block content %}
<section style="margin-top:100px;">
    <dir class="container">
        <div class="row">
            <h2 class="col-lg-12 my-3" >{{gat}} Collections</h2>
        </div>
        </div>

    </dir>
    <div class="container">
        <div class="row">
            {% for item in collection %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3 p-3 coll"> 
                    <center>
                    <img src="{{item.image.url}}" alt="this is " style="width:100pxpx;height:150px; " ></center>
                    <a href="{% url 'product' item.name %}" style="text-decoration: none;">
                    <div class="card-body">
                        <h5 class="card-title text-primary" style="font-weight:bold;">{{ item.name }} </h5>
                        <p class="card-text">
                            <span class="-start price1" style="font-size:15px ;color:yellow;">RS.<s>{{item.old_price}}</s></span>
                            <span class="float-end price2">RS.{{item.new_price}}</span>
                        </p>
                    </div></a>
                </div>
            </div>  
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
